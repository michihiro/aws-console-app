<li ng-class="{disabled:contextDisabled.createBucket}">
  <a ng-click="(!contextDisabled.createBucket || $event.stopPropagation()) && openDialog('s3/createBucketDialog.html')">
    {{'s3.createBucket'|i18next}}
  </a>
</li>
<li ng-class="{disabled:contextDisabled.deleteBucket}">
  <a ng-click="(!contextDisabled.deleteBucket || $event.stopPropagation()) && openDialog('s3/deleteBucketDialog.html')">
    {{'s3.deleteBucket'|i18next}}
  </a>
</li>
