<li ng-class="{disabled:actionDisabled.createBucket}">
  <a ng-click="(!actionDisabled.createBucket || $event.stopPropagation()) && openDialog('s3/createBucketDialog.html')">
    {{'s3.createBucket'|i18next}}
  </a>
</li>
<li ng-class="{disabled:actionDisabled.deleteBucket}">
  <a ng-click="(!actionDisabled.deleteBucket || $event.stopPropagation()) && openDialog('s3/deleteBucketDialog.html')">
    {{'s3.deleteBucket'|i18next}}
  </a>
</li>
