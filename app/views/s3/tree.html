<ul class="nav nav-list nav-pills nav-stacked">
  <li ng-repeat="item in data" style="text-indent:{{(depth+1) * .5}}em"
      ng-class="item.selected ? 'active' : ''">
    <a ng-click="onClick($event, item)">
      <i class="fa fa-plus icon-plus glyphicon glyphicon-plus"
         ng-click="opened = !opened"></i>
      <span>{{item.Name}}</span>
    </a>
    <div ng-show="opened">
      <s3-tree data="item.folders" depth="depth+1"></s3-tree>
    </div>
  </li>
</ul>
