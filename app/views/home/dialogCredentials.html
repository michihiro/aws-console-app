<div ng-controller="dialogCredentialsCtrl">
<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">&times;</button>
  <h3>Credential</h3>
</div>
<div class="modal-body"><form name=form role="form">
  <div class="form-group">
    <label>accessKeyId</label>
    <input type="text" class="form-control" placeholder="accessKeyId"
           ng-model="inputs.accessKeyId" 
           ui-validate=" '$value.length > 0'  "
           ng-disabled="processing" />
  </div>
  <div class="form-group">
    <label>secretAccessKey</label>
    <input type="text" class="form-control" placeholder="secretAccessKey" 
           ng-model="inputs.secretAccessKey" 
           ui-validate=" '$value.length > 0'  "
           ng-disabled="processing" />
  </div>
</form></div>
<div class="modal-footer">
  <div class="alert alert-warning" ng-show="error">{{error}}</div>
  <button type="button" class="btn btn-success btn-loading"
          ng-click="save()"
          ng-disabled="processing || form.$invalid" >
    <label ng-show="processing" class=loading />
    <label>Save</label>
  </button>
</div>
</div>
