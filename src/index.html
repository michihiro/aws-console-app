<!doctype html>
<html ng-app="aws-console" ng-csp>

<head>
  <meta charset="utf-8">
  <title>AWS Console App</title>

  <!-- build:css css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
  <!-- endbuild -->

  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/s3.css">
  <link rel="stylesheet" href="css/ec2.css">
  <link rel="stylesheet" href="css/r53.css">
  <!-- endbuild -->
</head>

<body ng-cloak ng-show="i18nextReady">
  <div class="screen">
    <div class="func-menu"
         ng-mouseenter="opened=true"
         ng-mouseleave="opened=false"
         ng-class="{opened:opened}">
      <a class="menuicon" ng-click="opened=!opened"><i class="fa fa-navicon"></i></a>
      <a ui-sref="s3" ui-sref-active="active" ng-click="opened=false"><img src="images/S3.svg"><div>S3</div></a>
      <a ui-sref="ec2" ui-sref-active="active" ng-click="opened=false"><img src="images/EC2.svg"><div>EC2</div></a>
      <a ui-sref="r53" ui-sref-active="active" ng-click="opened=false"><img src="images/Route53.svg"><div>Route53</div></a>
    </div>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="btn-group navbar-right" dropdown is-open="topDropdown.isopen">
        <button class="btn btn-info dropdown-toggle">
          <i class="fa fa-key"></i>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a ng-click="openDialog('com/credentialsDialog'); topDropdown.isopen=false;"
               ng-bind="'com.setupAwsAccessKey'|i18next">
            </a>
          </li>
          <li>
            <a ng-click="openDialog('com/passwordDialog', {mode:'update'}); topDropdown.isopen=false;"
               ng-bind="'com.updatePassword'|i18next">
            </a>
          </li>
        </ul>
      </div>
      <h3 ng-if="state.current.name" ng-bind="state.current.name + '.serviceName'|i18next"></h3>
      <div ui-view="header"></div>

    </div>

    <div ui-view="main"></div>

    <div class="nav navbar navbar-default navbar-fixed-bottom" role="navigation">
      <p class="navbar-text navbar-right">
        Simple AWS Console App {{appVersion}} - Copyright 2015 michihiro.
      </p>
    </div>
  </div>

  <!-- build:js js/vendor.min.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>
  <script src="bower_components/momentjs/moment.js"></script>
  <script src="bower_components/i18next/i18next.js"></script>
  <script src="bower_components/ng-i18next/dist/ng-i18next.js"></script>
  <script src="bower_components/ng-context-menu/dist/ng-context-menu.js"></script>
  <script src="bower_components/sprintf/src/sprintf.js"></script>
  <script src="bower_components/sprintf/src/angular-sprintf.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <!-- endbower -->
  <script src="bower_components/momentjs/min/locales.js"></script>
  <script src="bower_components/cryptojslib/rollups/sha256.js"></script>
  <script src="bower_components/cryptojslib/rollups/aes.js"></script>
  <script src="bower_components/is_js/is.js"></script>
  <script src="js/pre-aws-sdk.js"></script>
  <script src="js/vendor/aws-sdk-full.js"></script>
  <!-- endbuild -->

  <!-- build:js js/app.min.js -->
  <script src="js/index.js"></script>
  <script src="js/common/directive.js"></script>
  <script src="js/common/filter.js"></script>
  <script src="js/common/controller.js"></script>
  <script src="js/s3/s3.js"></script>
  <script src="js/s3/s3Directive.js"></script>
  <script src="js/s3/s3Controller.js"></script>
  <script src="js/ec2/ec2.js"></script>
  <script src="js/r53/r53.js"></script>
  <script src="js/template-cache.js"></script>
  <!-- endbuild -->

</body>

</html>
