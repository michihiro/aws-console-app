name: __MSG_appName__
description: __MSG_appDescription__
manifest_version: 2
default_locale: ja
permissions:
  - clipboardRead
  - clipboardWrite
  - fileSystem:
      - write
      - retainEntries
      - directory
  - storage
  - alarms
  - notifications
  - https://*.amazonaws.com/
  - https://ajax.googleapis.com/ajax/services/feed/load
icons:
  16: images/icon-16.png
  128: images/icon-128.png
app:
  background:
    scripts:
      - js/main.js
