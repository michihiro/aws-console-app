<div class="modal-header">
  <button class="close" ng-if="canCancel" ng-click="$dismiss()">&times;</button>
  <h3 ng-bind="::'com.setupAwsAccessKey'|i18next"></h3>
</div>
<div class="modal-body">
  <form name="inputs.form" class="form-horizontal">
    <div class="form-group">
      <label class="col-xs-4 control-label" ng-bind="::'com.accessKeyId'|i18next"></label>
      <div class="col-xs-8">
        <input type="text" class="form-control"
               name="accessKeyId"
               ng-model="inputs.accessKeyId"
               ng-disabled="processing"
               ui-validate="'$value.length > 0'"
               app-focus-on="accessKeyId">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-4 control-label" ng-bind="::'com.secretAccessKey'|i18next"></label>
      <div class="col-xs-8">
        <input type="password" class="form-control"
               name="secretAccessKey"
               ng-model="inputs.secretAccessKey"
               ng-disabled="processing"
               ui-validate="'$value.length > 0'"
               app-focus-on="secretAccessKey">
      </div>
    </div>
  </form>
  <div class="cover" ng-if="processing"><div class="modal-loader"></div></div>
</div>
<div class="modal-footer">
  <div class="alert alert-warning" ng-show="error">{{error|errorMsg:'s3'}}</div>
  <button class="btn btn-raised btn-default"
          ng-bind="'com.cancel'|i18next"
          ng-if="canCancel"
          ng-click="$dismiss()">
  </button>
  <button class="btn btn-raised"
          ng-bind="'com.save'|i18next"
          ng-click="save()"
          ng-class="{'btn-primary':inputs.form.$valid,'btn-default':inputs.form.$invalid}"
          ng-disabled="processing || inputs.form.$invalid">
  </button>
  <div class="cover" ng-if="processing"></div>
</div>
