<div class="modal-header">
  <button class="close" ng-click="$dismiss()">&times;</button>
  <h3 ng-bind="::'s3.changeObjectServerSideEncryption'|i18next"></h3>
</div>
<div class="modal-body">
  <form name="inputs.form" class="form-horizontal">
    <div class="form-group">
      <label class="col-xs-4 control-label"
             ng-bind="::'s3.bucketName'|i18next"></label>
      <div class="col-xs-8">
        <div class="form-control-static"
             ng-bind="bucketName"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-4 control-label"
             ng-bind="::'s3.targetObjects'|i18next"></label>
      <div class="col-xs-8">
        <div class="form-control-static"
             ng-if="keys.length == 1"
             ng-bind="keys[0].Key"></div>
        <div class="form-control-static"
             ng-if="keys.length==0 || keys.length > 1"
             ng-bind="'s3.selectedObjects'|i18next|sprintf:keys.length"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-4 control-label"
             ng-bind="::'s3.serverSideEncryption'|i18next"></label>
      <div class="btn-group btn-group-raised">
        <button class="btn"
                ng-bind="::'s3.serverSideEncryptionNone'|i18next"
                ng-class="{'btn-success':inputs.serverSideEncryption==undefined}"
                ng-model="inputs.serverSideEncryption" uib-btn-radio="undefined"></button>
        <button class="btn"
              ng-bind="::'s3.serverSideEncryptionAES256'|i18next"
                ng-class="{'btn-success':inputs.serverSideEncryption=='AES256'}"
                ng-model="inputs.serverSideEncryption" uib-btn-radio="'AES256'"></button>
      </div>
    </div>
  </form>
  <div class="cover" ng-if="processing"><div class="modal-loader"></div></div>
</div>
<div class="modal-footer">
  <div class="alert alert-warning" ng-show="error" ng-bind="error|errorMsg:'s3'"></div>
  <button class="btn btn-raised btn-default"
          ng-bind="::'com.cancel'|i18next"
          ng-click="$dismiss()"
          ng-disabled="processing" >
  </button>
  <button class="btn btn-raised btn-success"
          ng-bind="::'com.save'|i18next"
          ng-click="save()"
          ng-disabled="!keys.length || inputs.serverSideEncryption==serverSideEncryptionOrg || processing" >
  </button>
  <div class="cover" ng-if="processing"></div>
</div>
