<div class="modal-header">
  <button class="close" ng-click="$dismiss()">&times;</button>
  <h3>{{'s3.deleteConfirmation'|i18next}}</h3>
</div>
<div class="modal-body">
  <div class="alert">
    <p ng-if="keys.length == 1" ng-i18next="[i18next]({sprintf:[keys[0].Key]})s3.deleteObjMsg1"></p>
    <p ng-if="keys.length > 1" ng-i18next="[i18next]({sprintf:[keys.length]})s3.deleteObjMsg2"></p>
  </div>
</div>
<div class="modal-footer">
  <div class="alert alert-warning" ng-show="error">{{error|errorMsg:'s3'}}</div>
  <button class="btn btn-default"
          ng-click="$dismiss()"
          ng-disabled="processing" >
    <label ng-show="processing" class="loading"></label>
    <label>{{'com.cancel'|i18next}}</label>
  </button>
  <button class="btn btn-loading" ng-class="{'btn-danger':!form.$invalid}" 
          ng-click="drop()"
          ng-disabled="processing || !isReady" >
    <label ng-show="processing" class="loading"></label>
    <label>{{'s3.delete'|i18next}}</label>
  </button>
</div>
