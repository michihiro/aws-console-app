<div class="modal-header">
  <button class="close" ng-click="$dismiss()">&times;</button>
  <h3 ng-bind="'r53.deleteHostedZone'|i18next"></h3>
</div>
<div class="modal-body">
  <form name="form" class="form-horizontal">
    <div class="form-group">
      <div class="col-xs-12"
           ng-bind="'r53.deleteHostedZoneMsg'|i18next"></div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label"
             ng-bind="'r53.domainName'|i18next"></label>
      <div class="col-xs-9 form-control-static"
           ng-bind="inputs.Name">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="alert alert-warning" ng-show="error"
       ng-bind="error|errorMsg:'r53'"></div>
  <button class="btn btn-default"
          ng-click="$dismiss()"
          ng-disabled="processing">
    <label ng-show="processing" class="loading"></label>
    <label ng-bind="'com.cancel'|i18next"></label>
  </button>
  <button class="btn btn-loading"
          ng-class="{'btn-danger':!form.$invalid,'btn-default':form.$invalid}"
          ng-click="del()"
          ng-disabled="processing || form.$invalid">
    <label ng-show="processing" class="loading"></label>
    <label ng-bind="'com.delete'|i18next"></label>
  </button>
</div>
